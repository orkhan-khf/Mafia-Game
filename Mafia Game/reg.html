<body class="daytime-body">
<div class="main container-fluid col-xs-12 col-sm-12 col-md-12 col-lg-12">

		<div class="F-Mafia_Club">

		</div>
	</div>
<!--CENTER LOGO FINISH -->


<!-- REGISTRATION PANEL AND HELP BUTTON START -->
	<div class="F-Login-Panel container">
